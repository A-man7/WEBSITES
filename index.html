<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #E9BCEC, #FCE5F5, #F9D5C9);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 15vh;
            color: #FFBBE7;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }
        .btn {
            background-color: #FFBBE7;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: #F9D5C9;
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .balloon {
            position: absolute;
            width: 100px;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
    </style>
</head>

        </div>
    </div>

    <script>
        function playMusic() {
            document.getElementById('birthdayMusic').play();
        }
    </script>
</body>
</html>
